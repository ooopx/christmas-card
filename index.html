<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Christmas Card</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<nav class="navbar bg-body-tertiary">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="https://github.com/ooopx/">@ooopx</a>
	  </div>
	</nav>

	<main class="container row">
		<div class="col">
			<h2>Card</h2>
			<canvas class="border bg-white" id="cardCanvas" width="500" height="500"></canvas>
		</div>
		<div class="col">
			<h2>Stickers</h2>
			<div class="stickersGrid">
				<details open>
					<summary>Trees</summary>
					<div class="trees"></div>
				</details>
				<details open>
					<summary>Baubles</summary>
					<div class="baubles"></div>
				</details>
				<details open>
					<summary>Misc</summary>
					<div class="misc"></div>
				</details>				
			</div>
		</div>
	</main>




<script type="text/javascript" src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
<script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
